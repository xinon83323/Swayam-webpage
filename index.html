<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swayam.gov.in</title>
    <link rel="stylesheet" href="style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!--  cdn js-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--  -->
</head>
<body>
    <!-- Utility bar or topbar -->
    <div class="utilityBarMassage">
        <div class="utilityMassage">
            <p>Beware of fraudulent phishing emails</p>
        </div>
    </div>
    
     <!-- Primary content -->
     <div class="primaryLogoBox">
        <!-- first logo -->
        <div class="ministryOfEducation">
            <div class="education"></div>
        </div>
        <!-- second logo -->
         <div class="swayam">
            <div class="logo"></div>
         </div>
         <!-- third logo -->
          <div class="iitMadras">
            <div class="iitMadrasLogo"></div>
          </div> 
    </div>
    <!-- NAVAR -->
     <nav>
        <div class="navContain">
           <div class="navContainerBox">
                <div class="navItem">
                    <!-- 1 -->
                   <div class="homeIcon">
                    <i class="fa-solid fa-house"></i>
                   </div>
                   <!-- 2 -->
                    <div class="aboutUs">
                        <p>About Us</p>
                    </div>
                    <!-- 3 -->
                     <div class="student">
                        <p>Students</p>
                     </div>
                     <!-- 4 -->
                      <div class="internships">
                        <p>Internships</p>
                      </div>
                      <!-- 5 -->
                       <div class="partners">
                        <p>Partners</p>
                       </div>
                       <!-- 6 -->
                        <div class="event">
                            <p>Event Gallery</p>
                        </div>
                        <!-- end -->
                </div>
                <!-- TTTTTTTT -->
                <!-- search box -->
           
                 <div class="searchBox">
                    <input placeholder="">
                 </div>
                 <div class="searchIcon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                 </div>
                 <!-- sign-button -->
                  <div class="signIn">
                    <button>Sign In</button>
                  </div>
                  <!-- browseer icon -->
                   <div class="browserIcon">
                     <div class="subIcon">
                     </div>
                   </div>
           </div>
        </div>
     </nav>
     <!-- main -->
     <div class="heroSection">
        <div class="hero">

        </div>
     </div>
     <div class="circleSpace">
        <button class="btn1"></button>
        <button class="btn2"></button>
        <button class="btn2"></button>
     </div>
     

      </div>
</body>
</html>
